{% extends "base/accounting_base.html" %}
{% block body %}

<div class="contents">
    <h2 class="page_name">経費申請</h2>
    <div class="register_contents">
        <form method="POST" enctype="multipart/form-data" class="register_form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="save_wrapper">
                <button type="submit" class="save">申請</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
