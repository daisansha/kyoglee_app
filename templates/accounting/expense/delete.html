{% extends "base/accounting_base.html" %}
{% block body %}
<div class="contents">
    <h2 class="page_name">削除確認</h2>
    <p>{{ expense.applicant.name }}さんの経費申請（{{ expense.amount }}円）を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete_button">削除する</button>
        <a href="{% url 'accounting:expense_detail' expense.id %}" class="button">キャンセル</a>
    </form>
</div>
{% endblock %}
