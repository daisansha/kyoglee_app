{% extends "base/accounting_base.html" %}
{% block body %}

<div class="contents">
    <h2 class="page_name">出入金項目の詳細：{{ cash_page.title }}</h2>

    <div class="register_contents">
        <form method="post" class="register_form">
            {% csrf_token %}
            <table>
                <tr><td>日付</td><td>{{ form.date }}</td></tr>
                <tr><td>収支</td><td>{{ form.cash_type }}</td></tr>
                <tr><td>科目</td><td>{{ form.subject }}</td></tr>
                <tr><td>項目</td><td>{{ form.description }}</td></tr>
                <tr><td>金額</td><td>{{ form.amount }}</td></tr>
                <tr><td>備考</td><td>{{ form.notes }}</td></tr>
            </table>

            <div class="save_wrapper">
                <button type="submit" class="save">更新</button>
            </div>
            
                <form method="post" action="{% url 'accounting:cash_item_delete' pk=cash_page.id item_id=item.id %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="button delete" onclick="return confirm('本当にこの項目を削除してもよろしいですか？');">削除</button>
                </form>
            
        </form>
    </div>
</div>

{% endblock %}
