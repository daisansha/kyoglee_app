{% extends "base/accounting_base.html" %}
{% block body %}
<div class="contents">
    <h2 class="page_name">削除確認</h2>
    <p>徴収「{{ collection.title }}」を本当に削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete_button">削除する</button>
        <a href="{% url 'accounting:collection_detail' year=collection.deadline.year pk=collection.id %}" class="button">キャンセル</a>
    </form>
</div>
{% endblock %}
