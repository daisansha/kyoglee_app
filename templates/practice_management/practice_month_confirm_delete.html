<!-- practice_month_confirm_delete.html -->
{% extends "base/practice_management_base.html" %}
{% block body %}
<div class="contents">
    <h2 class="page_name">削除確認</h2>
    <p>{{ practice_month.year }}年{{ practice_month.month }}月の練習表を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete_button">削除する</button>
        <a href="{% url 'practice_management:practice_index' %}" class="button">キャンセル</a>
    </form>
</div>
{% endblock %}
