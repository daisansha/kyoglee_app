{% extends "base/practice_management_base.html" %}
{% block body %}

<script>
document.addEventListener('DOMContentLoaded', function () {
    const selectAll = document.getElementById('select-all-members');
    const checkboxes = document.querySelectorAll('input[name="members"]');

    selectAll.addEventListener('change', function () {
        checkboxes.forEach(cb => cb.checked = selectAll.checked);
    });
});
</script>

<div class="contents">
    <h2 class="page_name">練習管理表の作成</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

    <div class="form-group">
        <label for="id_year">年</label>
        {{ form.year }}
    </div>

    <div class="form-group">
        <label for="id_month">月</label>
        {{ form.month }}
    </div>

    <div class="form-group">
        <label>含める団員</label>
        <div class="form-group">
            <label>
                <input type="checkbox" id="select-all-members">
                すべて選択 / すべて解除
            </label>
        </div>
        {{ form.members }}
    </div>

    <button type="submit" class="save">作成</button>
    </form>
</div>

{% endblock %}
