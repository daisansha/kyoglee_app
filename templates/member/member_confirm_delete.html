{% extends "base/member_base.html" %}
{% block body %}
<div class="contents">
    <h2 class="page_name">削除確認</h2>
    <p>{{ member.name }} さんの団員情報を削除しますか？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete_button">削除する</button>
        <a href="{% url 'member:member_detail' member.id %}" class="button">キャンセル</a>
    </form>
</div>
{% endblock %}
